<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Course Learning Page</title>
  </head>
  <body>
    <!-- Navbar, Header, and Language Selector -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="navbarBrand" class="navbar-brand" href="#">Course Platform</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a id="navHome" class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a id="navCourses" class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a id="navBlog" class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>

      <!-- Language Selector -->
      <select
        id="languageSelector"
        class="custom-select"
        onchange="changeLanguage()"
      >
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
      </select>
    </nav>

    <!-- Course Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Side Navigation -->
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action"
              >Section 1</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Section 2</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Section 3</a
            >
          </div>
        </div>

        <!-- Main Content Area -->
        <!-- Inside the Main Content Area -->
        <div class="col-md-9">
          <h2 id="sectionHeading">Section 1: Introduction</h2>

          <!-- Multimedia Player -->
          <div class="embed-responsive embed-responsive-16by9">
            <!-- Video Player -->
            <video class="embed-responsive-item" controls>
              <source
                src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>

            <!-- Audio Player -->
            <!-- <audio class="embed-responsive-item" controls>
              <source
                src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                type="audio/mp3"
              />
              Your browser does not support the audio tag.
            </audio> -->
          </div>

          <!-- Subsections -->
          <div id="courseOverview" class="mt-4">
            <h4>1.1: Course Overview</h4>
            <p>This section provides an overview of the course content...</p>
          </div>

          <!-- Progress Bar -->
          <div class="progress mt-4">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              25%
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
      function changeLanguage() {
        var selectedLanguage =
          document.getElementById("languageSelector").value;

        // Placeholder logic for language change
        switch (selectedLanguage) {
          case "en":
            // English language logic
            document.getElementById("courseOverview").innerHTML =
              "This section provides an overview of the course content...";
            document.getElementById("navbarBrand").innerText =
              "Course Platform";
            document.getElementById("navHome").innerText = "Home";
            document.getElementById("navCourses").innerText = "Courses";
            document.getElementById("navBlog").innerText = "Blog";
            document.getElementById("sectionHeading").innerText =
              "Section 1: Introduction";
            break;
          case "es":
            // Español language logic
            document.getElementById("courseOverview").innerHTML =
              "Esta sección proporciona una descripción general del contenido del curso...";
            document.getElementById("navbarBrand").innerText =
              "Plataforma de Cursos";
            document.getElementById("navHome").innerText = "Inicio";
            document.getElementById("navCourses").innerText = "Cursos";
            document.getElementById("navBlog").innerText = "Blog";
            document.getElementById("sectionHeading").innerText =
              "Sección 1: Introducción";
            break;
          case "fr":
            // Français language logic
            document.getElementById("courseOverview").innerHTML =
              "Cette section fournit un aperçu du contenu du cours...";
            document.getElementById("navbarBrand").innerText =
              "Plateforme de Cours";
            document.getElementById("navHome").innerText = "Accueil";
            document.getElementById("navCourses").innerText = "Cours";
            document.getElementById("navBlog").innerText = "Blog";
            document.getElementById("sectionHeading").innerText =
              "Section 1: Introduction";
            break;
          case "de":
            // Deutsch language logic
            document.getElementById("courseOverview").innerHTML =
              "Dieser Abschnitt bietet einen Überblick über den Kursinhalt...";
            document.getElementById("navbarBrand").innerText = "Kursplattform";
            document.getElementById("navHome").innerText = "Startseite";
            document.getElementById("navCourses").innerText = "Kurse";
            document.getElementById("navBlog").innerText = "Blog";
            document.getElementById("sectionHeading").innerText =
              "Abschnitt 1: Einführung";
            break;
          default:
            console.log("Unknown language");
        }
      }
    </script>
  </body>
</html>
